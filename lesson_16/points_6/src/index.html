<!DOCTYPE html>
<html lang="ru">

<head>

<body>
  <div class="form">
    <form action="#">
      <fieldset class="form-fieldset">
        <legend class="form__legend">CREATE AN ACCOUNT</legend>
        <div class="form-area">
          <div class="form__input">
            <label for="email" class="form__label">
              <strong>Email:</strong>
              <sup>*</sup>
            </label><br>
            <input type="email" name="" id="" placeholder="   johnsmith@gmail.com" required>
          </div>
          <!-- /.form__input -->
          <div class="form__input">
            <label for="password" class="form__label">Choose Password:<sup>*</sup></label><br>
            <input type="password" name="" id="" required>
          </div>
          <!-- /.form__input -->
          <div class="form__input">
            <label for="password" class="form__label">Confirm Password<sup>*</sup></label><br>
            <input type="password" name="" id="" required>
          </div>
          <!-- /.form__input -->
        </div>
        <!-- /.form-area -->


        <input type="submit" value="Register now!" class="form__button">
      </fieldset>
    </form>
  </div>
  <!-- /.form -->

</body>
